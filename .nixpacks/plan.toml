# Nixpacks Plan - Force NPM in backend directory

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd backend && npm ci --omit=dev"]

[phases.build]  
cmds = ["cd backend && npx prisma generate"]

[start]
cmd = "cd backend && npx prisma db push --accept-data-loss && node src/server.js"
